<!DOCTYPE html>
<html>
<head>
	<title>自适应屏幕网页</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		/* 设置顶部区域样式 */
		.header {
			background-image: url("bj.jpg"); /* 设置背景图片 */
			background-size: cover; /* 将图片完全覆盖背景 */
			background-position: center; /* 将图片居中 */
			height: 20vh; /* 设置高度为屏幕高度的 20% */
			display: flex; /* 使用 flexbox 布局 */
			flex-direction: column; /* 垂直方向排列 */
			justify-content: center; /* 将内容垂直居中 */
			align-items: center; /* 将内容水平居中 */
			margin-bottom: 3vh; /* 设置底部外边距为 3% */
		}
		.header h1 {
			font-size: 45px; /* 设置字体大小 */
			color: black; /* 设置字体颜色 */
			text-align: center; /* 居中显示 */
		}
		/* 设置中间区域样式 */
		.content {
			height: 30vh; /* 设置高度为屏幕高度的 30% */
			display: flex; /* 使用 flexbox 布局 */
			flex-direction: column; /* 垂直方向排列 */
			justify-content: space-evenly; /* 平均分配空间 */
			align-items: flex-start; /* 左对齐 */
			padding: 20px; /* 添加内边距 */
			margin-top: 3vh; /* 设置顶部外边距为 3% */
			margin-bottom: 3vh; /* 设置底部外边距为 3% */
			background-image: url("middle.jpg"); /* 设置背景图片 */
			background-size: cover; /* 将图片完全覆盖背景 */
			background-position: center; /* 将图片居中 */
		}
		.content hr {
			border: none; /* 去除边框 */
			border-top: 1px solid lightgray; /* 添加上边框 */
			width: 100%; /* 设置宽度为 100% */
			margin-top: 10px; /* 上外边距为 10px */
			margin-bottom: 10px; /* 下外边距为 10px */
		}
		.content p {
			font-size: 25px; /* 设置字体大小 */
			margin: 0; /* 去除外边距 */
			padding: 0; /* 去除内边距 */
			line-height: 1.5; /* 设置行高 */
		}
		/* 设置底部区域样式 */
		.footer {
			background-image: url("zlbz1.jpg"); /* 设置背景图片 */
			background-size: contain; /* 将图片自适应调整大小 */
			background-position: center; /* 将图片居中 */
			background-repeat: no-repeat; /* 去除重复 */
			height: 50vh; /* 设置高度为屏幕高度的 50% */
			display: flex; /* 使用 flexbox 布局 */
			justify-content: center; /* 将内容垂直居中 */
			align-items: center; /* 将内容水平居中 */
			margin-top: 3vh; /* 设置顶部外边距为 3% */
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>道路指路标志</h1> <!-- 显示标题 -->
	</div>
	<div class="content">
		<p>线路编码：国道G235</p> <!-- 显示第一行内容 -->
		<hr> <!-- 添加一条分割线 -->
		<p>唯一编码：G203-A-0001</p> <!-- 显示第二行内容 -->
		<hr> <!-- 添加一条分割线 -->
		<p>位置桩号：K500+822000</p> <!-- 显示第三行内容 -->
		<hr> <!-- 添加一条分割线 -->
		<p>标志方向：上行</p><hr> <!-- 添加一条分割线 -->
		<p>支撑方式：单悬臂式</p> <!-- 显示第五行内容 -->
		<hr> <!-- 添加一条分割线 -->
		<p>标志类型：禁令标注-限速60km/h</p> <!-- 显示第六行内容 -->
		<hr> <!-- 添加一条分割线 -->
	</div>
	<div class="footer"></div> <!-- 显示底部图片 -->
</body>
</html>
